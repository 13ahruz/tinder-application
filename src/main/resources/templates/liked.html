<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>User List</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        .clickable-row {
            cursor: pointer;
        }
        .clickable-row a {
            display: block;
            color: inherit;
            text-decoration: none;
        }
        .clickable-row a:hover {
            text-decoration: none;
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="h3 mb-3 font-weight-normal">User List</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Username</th>
            <th>Full Name</th>
            <th>Last Login</th>
            <th>Last Active</th>
            <th>Profile Photo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}" class="clickable-row">
            <td>
                <a th:href="@{'/users/' + ${user.id}}" th:text="${user.username}">username</a>
            </td>
            <td>
                <a th:href="@{'/users/' + ${user.id}}" th:text="${user.fullName}">Full Name</a>
            </td>
            <td>
                <a th:href="@{'/users/' + ${user.id}}" th:text="${user.lastLoginAt}">Last Login</a>
            </td>
            <td>
                <a th:href="@{'/users/' + ${user.id}}" th:text="${user.lastActiveAt}">Last Active</a>
            </td>
            <td>
                <a th:href="@{'/users/' + ${user.id}}">
                    <img th:src="'data:image/jpeg;base64,' + ${user.profilePhoto}" alt="Profile Photo" width="50" height="50">
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
